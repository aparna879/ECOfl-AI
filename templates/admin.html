		<div id="map" style="width: 70%; height: 400px; margin: auto;"></div>

  		<script type="text/javascript">
    	
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
			    if (this.readyState == 4 && this.status == 200) {
					// Typical action to be performed when the document is ready:
					var latLongList = JSON.parse(xhttp.responseText);
					var marker;

					var map = new google.maps.Map(document.getElementById('map'), {
					  zoom: 10,
					  center: new google.maps.LatLng(latLongList[0]["latitude"], latLongList[0]["longitude"]),
					  mapTypeId: google.maps.MapTypeId.ROADMAP
					});




					for(var i in latLongList) {  
    		  			marker = new google.maps.Marker({
    		    		position: new google.maps.LatLng(latLongList[i]["latitude"], latLongList[i]["longitude"]),
    		    		map: map
    		  		});

    		  		}
    		  	}
	
    		  	


					// var infowindow = new google.maps.InfoWindow();
					// var marker, i;
					// for(var i in latLongList) {
					// 	console.log(latLongList[i]["latitude"], latLongList[i]["longitude"]);

					// 	    position: new google.maps.LatLng(latLongList["latitude"], latLongList["longitude"]),
					// 	    map: map
					// 	});
					// }
			}
			xhttp.open("GET", "/getMarkerData", true);
			xhttp.send();
    		

  		</script>
